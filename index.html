<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/book-shop.css" />
    <title>Valery's Book Shop</title>
  </head>
  <body onload="onInit()">
    <header>
      <div class="left-header-container">
      <h1>Book Shop</h1>
      <img src="img/books.png">
    </div>
    <div class="right-header-container">
      <input type="text" class="book-filter" placeholder="Search by title" oninput="onFilterBooks()">
      <button class="clear-book-filter" onclick="onClearFilter()">Clear</button>
    </div>
    </header>
    <main>
      <div class="button-box">
      <button class="book-adding-button" onclick="onAddBook()">Add</button>
    </div>
      <table></table>
    </main>

    <dialog class="book-details">
      <form method="dialog">
        <button class="close-modal-button">x</button>
          <pre1></pre1>
      </form>
    </dialog>

    <dialog class="book-action hide">
      <form method="dialog">
          <pre2></pre2>
      </form>
    </dialog>

    <footer>
      <div class="left-footer-container">
      <p>@Valery's Book Shop</p>
    </div>
    <div class="right-footer-container">
      <p class="expensive-books"></p>
      <p class="average-books"></p>
      <p class="cheap-books"></p>
    </div>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>

    <script src="js/book.controller.js"></script>
  </body>
</html>
