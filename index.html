<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/book-shop.css" />
    <title>todos</title>
  </head>
  <body>
    <!-- onload="init()" -->
    <header>
      <h1>Book Shop </h1> <img src="img/books.png">
    </header>
    <main>
      <table>
        <tr class="table-titles">
          <td class="title">Title</td>
          <td class="prise">Prise</td>
          <td class="actions">Actions</td>
        </tr>
        <tr class="book1">
          <td class="book-title">The adventures of Lori Ipsi</td>
          <td class="book-prise">120</td>
          <td class="book-actions">
            <button class="read">Read</button>
            <button class="update">Update</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
        <tr class="book2">
          <td class="book-title">World Atlas</td>
          <td class="book-prise">300</td>
          <td class="book-actions">
            <button class="read">Read</button>
            <button class="update">Update</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
        <tr class="book3">
          <td class="book-title">Zorba the Greek</td>
          <td class="book-prise">87</td>
          <td class="book-actions">
            <button class="read">Read</button>
            <button class="update">Update</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
      </table>
    </main>

    <footer>
      <p>@ Valery's Book Shop</p>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>

    <script src="js/book.controller.js"></script>
  </body>
</html>
